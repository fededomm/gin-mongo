"$schema": https://www.krakend.io/schema/v3.json
version: 3
timeout: "5s"
name: APIGateway
port: 8090
endpoints:

# REQUEST GET-ALL
- endpoint: "/api/v1/gest" # ENDPOINT OF API GATEWAY
  extra_config:
    auth/validator:
      alg: RS256
      jwk_url: "" # JWK URL OF KEYCLOAK
      disable_jwk_security: true
  method: GET
  backend:
  - url_pattern: "/api/v1/gest" # URL DELLA CHIAMATA DELL'APPLICAZIONE
    host:
    - http://192.168.3.109:8085
    - http://127.0.0.1:8085